<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACİL ASİSTAN | MARDİN 112</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .active-tab { color: #ef4444; border-top: 4px solid #ef4444; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .btn-action { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-action:active { transform: scale(0.96); }
        .algo-card { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="pb-24">

    <header class="bg-white sticky top-0 z-50 border-b p-4 shadow-sm flex justify-between items-center">
        <div>
            <h1 class="font-black text-2xl tracking-tighter text-gray-900 leading-none">ACİL<span class="text-red-600">ASİSTAN</span></h1>
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mt-1">Mardin 112 Karar Destek</p>
        </div>
        <div id="weight-tag" class="hidden bg-blue-100 text-blue-700 px-3 py-1.5 rounded-2xl text-xs font-black ring-1 ring-blue-200"></div>
    </header>

    <main class="max-w-lg mx-auto p-4 space-y-4">
        
        <section id="modul-doz" class="space-y-4">
            <div class="bg-white rounded-[2.5rem] p-6 border shadow-sm border-gray-100">
                <div class="mb-6">
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Hasta Kilosu</label>
                    <input type="number" id="kiloInput" placeholder="0" class="w-full bg-gray-50 rounded-2xl p-5 text-4xl font-black mt-1 outline-none border-2 border-transparent focus:border-red-100 transition-all">
                </div>
                
                <div class="mb-6">
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">İlaç Seçimi</label>
                    <select id="ilacSelect" class="w-full bg-gray-50 rounded-2xl p-5 text-lg font-bold mt-1 outline-none border-2 border-transparent appearance-none"></select>
                </div>

                <button onclick="hesapla()" class="w-full bg-red-600 text-white font-black py-5 rounded-[1.5rem] text-xl shadow-lg shadow-red-200 btn-action uppercase tracking-tight">Doz Hesapla</button>
                
                <div id="sonucPanel" class="hidden mt-6 bg-gray-900 rounded-[2rem] p-8 text-center text-white algo-card">
                    <p class="text-[10px] font-bold opacity-50 uppercase tracking-[0.2em] mb-2">Uygulanacak Miktar</p>
                    <h3 id="sonucDeger" class="text-5xl font-black mb-2 tracking-tighter">--</h3>
                    <p id="sonucMetin" class="text-sm font-bold text-red-400"></p>
                </div>
            </div>
        </section>

        <section id="modul-algo" class="hidden space-y-4">
            <div id="algo-screen" class="bg-white rounded-[2.5rem] p-6 border shadow-sm border-gray-100 min-h-[500px] flex flex-col">
                <div id="algo-body" class="flex-grow flex flex-col justify-center text-center space-y-4">
                    <div class="animate-pulse flex flex-col items-center">
                        <div class="h-12 w-12 bg-gray-100 rounded-full mb-4"></div>
                        <p class="text-gray-300 font-bold uppercase text-xs tracking-widest">Veriler Senkronize Ediliyor...</p>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <nav class="fixed bottom-0 left-0 right-0 glass border-t border-gray-100 flex justify-around p-3 z-50">
        <button onclick="tabDegistir('doz')" id="nav-doz" class="flex flex-col items-center gap-1 p-2 active-tab transition-all">
            <i class="fa-solid fa-square-h text-2xl"></i><span class="text-[10px] font-black uppercase tracking-tighter">Doz</span>
        </button>
        <button onclick="tabDegistir('algo')" id="nav-algo" class="flex flex-col items-center gap-1 p-2 text-gray-300 transition-all">
            <i class="fa-solid fa-diagram-nested text-2xl"></i><span class="text-[10px] font-black uppercase tracking-tighter">Protokol</span>
        </button>
        <div class="w-16"></div> <button onclick="location.reload()" class="flex flex-col items-center gap-1 p-2 text-gray-300">
            <i class="fa-solid fa-rotate text-2xl"></i><span class="text-[10px] font-black uppercase tracking-tighter">Yenile</span>
        </button>
    </nav>

    <button onclick="sesliAnlat()" class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-red-600 text-white h-16 w-16 rounded-full shadow-2xl shadow-red-300 flex items-center justify-center border-4 border-white z-[60] active:scale-90 transition-all">
        <i class="fa-solid fa-volume-high text-2xl"></i>
    </button>

    <script>
        const URL_ILAC = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQxXvPBsPF_TiInlZaVjrSo1DcHLaq4TyyMEnXybkfqgdUBRofs2h4fqVSKDRHkKeG6JBgLdbEA55bM/pub?gid=189673092&single=true&output=csv';
        const URL_ALGO = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQxXvPBsPF_TiInlZaVjrSo1DcHLaq4TyyMEnXybkfqgdUBRofs2h4fqVSKDRHkKeG6JBgLdbEA55bM/pub?gid=0&single=true&output=csv';
        
        let db_drugs = [];
        let db_algos = {};
        let patientWeight = null;
        let lastVoiceText = "";

        // Akıllı CSV Parçalayıcı (Hücre içindeki virgülleri korur)
        function parseCSV(line) {
            const result = [];
            let cur = '', inQuotes = false;
            for (let char of line) {
                if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) { result.push(cur.trim()); cur = ''; }
                else cur += char;
            }
            result.push(cur.trim());
            return result;
        }

        // SES MOTORU (Kaliteli Ses Seçici)
        function speak(text) {
            if(!text) return;
            window.speechSynthesis.cancel();
            lastVoiceText = text;
            const m = new SpeechSynthesisUtterance(text);
            m.lang = 'tr-TR';
            m.rate = 1.0;
            
            const voices = window.speechSynthesis.getVoices();
            // Google veya Microsoft'un doğal Türkçe seslerini bulmaya çalışır
            const bestVoice = voices.find(v => v.lang.includes('tr') && (v.name.includes('Google') || v.name.includes('Natural') || v.name.includes('Microsoft')));
            if(bestVoice) m.voice = bestVoice;
            
            window.speechSynthesis.speak(m);
        }

        async function init() {
            try {
                // İlaçlar
                const resI = await fetch(URL_ILAC);
                const textI = await resI.text();
                textI.split('\n').slice(1).forEach(l => {
                    const c = parseCSV(l);
                    if(c[0]) db_drugs.push({ad: c[0], doz: parseFloat(c[1]), birim: c[2]||'mg'});
                });
                const sel = document.getElementById('ilacSelect');
                db_drugs.forEach((d, i) => sel.innerHTML += `<option value="${i}">${d.ad}</option>`);

                // Algoritmalar
                const resA = await fetch(URL_ALGO);
                const textA = await resA.text();
                textA.split('\n').slice(1).forEach(l => {
                    const c = parseCSV(l);
                    if(c[0]) db_algos[c[0]] = { soru: c[1], e_metin: c[2], e_hedef: c[3], h_metin: c[4], h_hedef: c[5], ses: c[6] };
                });
                renderMenu();
            } catch(e) { console.error("Veri hatası:", e); }
        }

        function renderMenu() {
            const body = document.getElementById('algo-body');
            body.innerHTML = '<h3 class="font-black text-2xl text-gray-800 mb-6 tracking-tight">Klinik Protokoller</h3>';
            Object.keys(db_algos).forEach(id => {
                if(id.endsWith('_basla')) {
                    body.innerHTML += `<button onclick="startAlgo('${id}')" class="w-full p-6 bg-blue-600 text-white rounded-3xl font-black btn-action uppercase shadow-lg shadow-blue-100 mb-3 text-left flex justify-between items-center">
                        ${id.replace('_basla','').replace('_',' ')}
                        <i class="fa-solid fa-chevron-right opacity-50"></i>
                    </button>`;
                }
            });
        }

        function startAlgo(id) {
            const k = prompt("Hesaplamalar için hasta kilosunu girin:");
            patientWeight = k ? parseFloat(k) : null;
            if(patientWeight) {
                document.getElementById('weight-tag').innerText = patientKilo = patientWeight + " kg";
                document.getElementById('weight-tag').classList.remove('hidden');
            }
            showStep(id);
        }

        function showStep(id) {
            const step = db_algos[id];
            if(!step) { renderMenu(); return; }
            const body = document.getElementById('algo-body');
            
            // Dozları soru içine yerleştir: {0.01} formülü
            let text = step.soru;
            if(patientWeight) {
                text = text.replace(/{([\d.]+)}/g, (m, p1) => `<span class="text-red-600 font-black underline">${(parseFloat(p1) * patientWeight).toFixed(2)}</span>`);
            } else {
                text = text.replace(/{([\d.]+)}/g, (m, p1) => `<span class="text-blue-600">${p1} mg/kg</span>`);
            }

            body.innerHTML = `
                <div class="algo-card">
                    <div class="p-8 bg-gray-50 rounded-[2.5rem] mb-8 border border-gray-100 ring-4 ring-gray-50">
                        <p class="text-2xl font-bold text-gray-800 leading-tight">${text}</p>
                    </div>
                    <div class="space-y-4">
                        ${step.e_metin ? `<button onclick="showStep('${step.e_hedef}')" class="w-full p-6 bg-red-600 text-white rounded-2xl font-black btn-action uppercase shadow-xl shadow-red-100 text-lg">${step.e_metin}</button>` : ''}
                        ${step.h_metin ? `<button onclick="showStep('${step.h_hedef}')" class="w-full p-6 bg-gray-900 text-white rounded-2xl font-black btn-action uppercase text-lg">${step.h_metin}</button>` : ''}
                    </div>
                    <button onclick="location.reload()" class="mt-12 text-gray-400 font-black text-[10px] uppercase tracking-[0.3em]">Vakayı Kapat</button>
                </div>
            `;
            
            // Sesli okuma (Ekranda görünen metni temizleyip okur)
            let speechText = step.ses || step.soru.replace(/{([\d.]+)}/g, (m, p1) => patientWeight ? (parseFloat(p1) * patientWeight).toFixed(2) : p1);
            speak(speechText);
        }

        function hesapla() {
            const k = document.getElementById('kiloInput').value;
            const i = db_drugs[document.getElementById('ilacSelect').value];
            if(!k) { speak("Lütfen önce kilo giriniz"); return; }
            const res = (k * i.doz).toFixed(2);
            document.getElementById('sonucDeger').innerText = res + " " + i.birim;
            document.getElementById('sonucMetin').innerText = i.ad + " (" + i.doz + " " + i.birim + "/kg)";
            document.getElementById('sonucPanel').classList.remove('hidden');
            speak("Uygulanacak doz " + res + " " + i.birim + " " + i.ad);
        }

        function tabDegistir(h) {
            document.getElementById('modul-doz').classList.toggle('hidden', h !== 'doz');
            document.getElementById('modul-algo').classList.toggle('hidden', h !== 'algo');
            document.getElementById('nav-doz').classList.toggle('active-tab', h === 'doz');
            document.getElementById('nav-algo').classList.toggle('active-tab', h === 'algo');
        }

        function sesliAnlat() { speak(lastVoiceText || "Sistem hazır, dinliyorum."); }

        window.onload = () => {
            init();
            // Seslerin yüklenmesi için kısa bir gecikme
            setTimeout(() => window.speechSynthesis.getVoices(), 1000);
        };
    </script>
</body>
</html>
