<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MARDİN 112 | AKILLI KLİNİK ASİSTAN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f1f5f9; 
            -webkit-tap-highlight-color: transparent; 
            overflow-x: hidden; 
            transition: background-color 0.4s ease;
        }

        /* Navigasyon Aktif Sekme */
        .active-tab { color: #ef4444; border-top: 4px solid #ef4444; }
        
        /* Buton Etkileşimleri */
        .btn-action { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-action:active { transform: scale(0.95); }
        
        /* Modal Katmanı */
        .modal-overlay { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.7); 
            backdrop-filter: blur(12px); 
            z-index: 500; 
            align-items: center; 
            justify-content: center; 
            padding: 1.5rem; 
        }
        
        /* Tam Şema Okları */
        .flow-arrow { width: 2px; height: 20px; background: #cbd5e1; margin: 4px auto; position: relative; }
        .flow-arrow::after { 
            content: '▼'; 
            position: absolute; 
            bottom: -8px; 
            left: -4.5px; 
            color: #cbd5e1; 
            font-size: 10px; 
        }
        
        /* YETKİ ROZETLERİ */
        .badge-att { background: #3b82f6; color: white; } /* Mavi */
        .badge-pmd { background: #ef4444; color: white; } /* Kırmızı */
        .badge-kkm { background: #22c55e; color: white; } /* Yeşil */

        /* KATEGORİ RENKLERİ (Özel Renk Kodları) */
        .cat-yetiskin { background: #1e40af; color: white; } /* Mavi */
        .cat-cocuk { background: #db2777; color: white; }    /* Pembe */
        .cat-yenidogan { background: #7e22ce; color: white; } /* Mor */
        .cat-genel { background: #475569; color: white; }    /* Gri */

        /* Kategori Filtre Chip Tasarımı */
        .filter-chip { 
            padding: 10px 18px; 
            border-radius: 999px; 
            font-size: 10px; 
            font-weight: 900; 
            text-transform: uppercase; 
            transition: all 0.2s ease;
            white-space: nowrap;
            border: 2px solid transparent;
        }
        .filter-chip.active { transform: scale(1.05); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); border-color: white; }

        /* AI Paneli */
        #ai-chat-panel { transform: translateY(100%); transition: transform 0.4s ease-in-out; z-index: 400; }
        #ai-chat-panel.open { transform: translateY(0); }
        
        .chat-bubble { max-width: 85%; border-radius: 1.5rem; padding: 1rem; font-size: 0.85rem; margin-bottom: 0.5rem; }
        .bot-msg { background: #f1f5f9; color: #1e293b; align-self: flex-start; border-bottom-left-radius: 0.2rem; }
        .user-msg { background: #ef4444; color: white; align-self: flex-end; border-bottom-right-radius: 0.2rem; }
        
        /* Sayaç Kartları */
        .timer-card { animation: slideIn 0.3s ease-out; border-bottom: 5px solid rgba(0,0,0,0.1); }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        /* Ses Aktif İndikatörü */
        .voice-active { animation: pulseGreen 1.5s infinite; }
        @keyframes pulseGreen { 
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); } 
            70% { box-shadow: 0 0 0 15px rgba(34, 197, 94, 0); } 
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); } 
        }

        /* Yaş Grubu Butonları */
        .age-toggle-btn { transition: all 0.3s ease; }

        /* Algoritma Çerçevesi */
        .algo-frame {
            border-top: 12px solid transparent;
            min-height: calc(100vh - 160px);
            transition: border-color 0.4s ease;
        }
    </style>
</head>
<body class="pb-32">

    <!-- Global Modal Yapısı -->
    <div id="global-modal" class="modal-overlay">
        <div class="bg-white rounded-[2.5rem] p-8 w-full max-w-sm shadow-2xl space-y-6 text-center border-t-8 border-red-600" id="modal-container">
            <div id="modal-icon-area" class="w-16 h-16 rounded-full flex items-center justify-center mx-auto text-2xl"></div>
            <h2 id="modal-title" class="text-xl font-black text-gray-900 leading-tight"></h2>
            <div id="modal-content"></div>
            <div id="modal-buttons" class="flex flex-col gap-3"></div>
        </div>
    </div>

    <!-- Üst Bar -->
    <header class="bg-white sticky top-0 z-50 border-b p-4 shadow-sm flex justify-between items-center">
        <div onclick="location.reload()" class="cursor-pointer">
            <h1 class="font-black text-xl tracking-tighter text-gray-900 leading-none">MARDİN<span class="text-red-600">112</span></h1>
            <p class="text-[9px] font-bold text-gray-400 uppercase tracking-widest mt-1">Akıllı Karar Destek</p>
        </div>
        <div class="flex items-center gap-2">
            <div id="voice-indicator" class="hidden h-3 w-3 rounded-full bg-green-500 voice-active"></div>
            <div id="weight-tag" class="hidden bg-red-50 text-red-600 px-3 py-1.5 rounded-xl text-xs font-black border border-red-100 uppercase tracking-tighter">-- KG</div>
        </div>
    </header>

    <!-- Dinamik Sayaç İstifi -->
    <div id="fixed-timers" class="p-4 space-y-2 sticky top-[73px] z-40 bg-f1f5f9/90 backdrop-blur-sm">
        <div id="timer-stack" class="space-y-2"></div>
    </div>

    <main class="max-w-lg mx-auto p-4 space-y-4">
        
        <!-- MODÜL 1: DOZ HESAPLAMA SİSTEMİ -->
        <section id="modul-doz" class="space-y-4">
            <div class="bg-white rounded-[2.5rem] p-6 border shadow-sm border-gray-100">
                <label class="text-[10px] font-black text-gray-400 uppercase ml-2">Hızlı Doz Sorgula</label>
                <input type="number" id="kiloInput" placeholder="Kilo (kg)" class="w-full bg-gray-50 rounded-2xl p-6 text-4xl font-black mt-1 mb-4 outline-none border-2 border-transparent focus:border-red-100 text-center">
                <select id="ilacSelect" class="w-full bg-gray-50 rounded-2xl p-5 text-lg font-bold mb-6 outline-none appearance-none border-2 border-transparent"></select>
                <button onclick="hesapla()" class="w-full bg-red-600 text-white font-black py-5 rounded-3xl text-xl shadow-lg btn-action uppercase tracking-tight">Hesapla</button>
                
                <div id="sonucPanel" class="hidden mt-6 bg-gray-900 rounded-[2rem] p-8 text-center text-white">
                    <h3 id="sonucDeger" class="text-5xl font-black mb-1">--</h3>
                    <p id="sonucMetin" class="text-[10px] font-bold text-red-400 uppercase"></p>
                </div>
            </div>
        </section>

        <!-- MODÜL 2: ALGORİTMALAR VE PROTOKOLLER -->
        <section id="modul-algo" class="hidden space-y-4">
            
            <!-- Algoritma Seçim Ekranı -->
            <div id="algo-selection-area" class="space-y-4">
                <div class="relative">
                    <i class="fa-solid fa-magnifying-glass absolute left-5 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="algoSearch" onkeyup="filterAlgos()" placeholder="Algoritma ismi ile ara..." class="w-full bg-white border border-gray-100 rounded-2xl p-5 pl-14 font-bold outline-none shadow-sm focus:ring-2 focus:ring-red-100 transition-all">
                </div>

                <!-- KATEGORİ FİLTRE BUTONLARI -->
                <div class="flex gap-2 overflow-x-auto pb-2 scrollbar-hide no-scrollbar">
                    <button onclick="setCategoryFilter('all')" id="filter-all" class="filter-chip active bg-slate-900 text-white">Hepsi</button>
                    <button onclick="setCategoryFilter('yetiskin')" id="filter-yetiskin" class="filter-chip bg-blue-700 text-white">Yetişkin</button>
                    <button onclick="setCategoryFilter('pediatrik')" id="filter-pediatrik" class="filter-chip bg-pink-600 text-white">Çocuk</button>
                    <button onclick="setCategoryFilter('yenidogan')" id="filter-yenidogan" class="filter-chip bg-purple-700 text-white">Yenidoğan/Doğum</button>
                </div>

                <div id="algo-list" class="space-y-2"></div>
            </div>

            <!-- Algoritma Uygulama/Ekran Alanı -->
            <div id="algo-display-area" class="hidden algo-frame space-y-4">
                <!-- Üst Kontrol Paneli -->
                <div class="flex justify-between items-center gap-2">
                    <button onclick="goBack()" class="bg-white text-slate-500 p-4 rounded-2xl border shadow-sm btn-action">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    
                    <div id="protocol-header-area" class="flex-grow bg-white px-4 py-2 rounded-2xl border-2 border-dashed flex flex-col items-center justify-center overflow-hidden transition-all duration-400">
                        <span id="cat-badge" class="text-[8px] font-black px-3 py-1 rounded-full mb-0.5 uppercase tracking-widest shadow-sm">BELİRLENİYOR</span>
                        <span id="current-protocol-name" class="text-[10px] font-black text-slate-900 uppercase overflow-hidden whitespace-nowrap tracking-tighter w-full text-center">BELİRLENMEDİ</span>
                    </div>

                    <button onclick="askArrest()" class="h-14 w-14 bg-red-600 text-white rounded-2xl shadow-lg flex items-center justify-center text-xl animate-pulse border-4 border-white">
                        <i class="fa-solid fa-heart-pulse"></i>
                    </button>
                </div>

                <!-- Modlar Arası Konteynırlar -->
                <div id="mode-step-by-step" class="hidden">
                    <div id="algo-body" class="bg-white rounded-[3rem] p-6 border shadow-sm min-h-[400px] flex flex-col justify-center text-center space-y-6 transition-all duration-300"></div>
                </div>

                <div id="mode-full-flow" class="hidden space-y-2"></div>
            </div>
        </section>
    </main>

    <!-- Yapay Zeka Floating Butonu -->
    <button onclick="toggleAIChat()" class="fixed bottom-24 right-6 h-16 w-16 bg-gray-900 text-white rounded-full shadow-2xl flex items-center justify-center text-2xl z-[400] btn-action border-4 border-white">
        <i class="fa-solid fa-robot"></i>
    </button>

    <!-- AI Sohbet Paneli -->
    <div id="ai-chat-panel" class="fixed inset-x-0 bottom-0 top-20 bg-white rounded-t-[3rem] shadow-2xl flex flex-col p-6 border-t">
        <div class="flex justify-between items-center mb-4">
            <div>
                <h3 class="font-black text-xl text-gray-900">Protokol Asistanı</h3>
                <span class="text-[9px] font-black px-3 py-1 bg-blue-600 text-white rounded-full uppercase">Bilgi Bankası</span>
            </div>
            <button onclick="toggleAIChat()" class="h-10 w-10 bg-gray-50 rounded-full flex items-center justify-center text-gray-400"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div id="chat-messages" class="flex-grow overflow-y-auto flex flex-col gap-2 p-2">
            <div class="chat-bubble bot-msg">Merhaba! Ben Mardin 112 AI asistanıyım. Algoritma kitabındaki tüm verilere hakimim. Bana her şeyi sorabilirsiniz.</div>
        </div>
        <div class="mt-4 flex gap-2">
            <input type="text" id="chatInput" placeholder="Mesajınızı yazın..." class="flex-grow bg-gray-50 border-none rounded-2xl p-4 font-medium outline-none">
            <button onclick="sendToAI()" class="h-14 w-14 bg-red-600 text-white rounded-2xl flex items-center justify-center text-xl shadow-lg"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- Alt Navigasyon Barı -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-md border-t p-4 flex justify-around z-50">
        <button onclick="tabDegistir('doz')" id="nav-doz" class="flex flex-col items-center gap-1 active-tab">
            <i class="fa-solid fa-calculator text-2xl"></i><span class="text-[10px] font-black uppercase">Doz</span>
        </button>
        <button onclick="tabDegistir('algo')" id="nav-algo" class="flex flex-col items-center gap-1 text-gray-300">
            <i class="fa-solid fa-diagram-project text-2xl"></i><span class="text-[10px] font-black uppercase">Algoritmalar</span>
        </button>
        <div class="w-16"></div>
        <button onclick="location.reload()" class="flex flex-col items-center gap-1 text-gray-300">
            <i class="fa-solid fa-rotate text-2xl"></i><span class="text-[10px] font-black uppercase">Yenile</span>
        </button>
    </nav>

    <script>
        // Veri Kaynakları
        const URL_ILAC = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQxXvPBsPF_TiInlZaVjrSo1DcHLaq4TyyMEnXybkfqgdUBRofs2h4fqVSKDRHkKeG6JBgLdbEA55bM/pub?gid=189673092&single=true&output=csv';
        const URL_ALGO = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQxXvPBsPF_TiInlZaVjrSo1DcHLaq4TyyMEnXybkfqgdUBRofs2h4fqVSKDRHkKeG6JBgLdbEA55bM/pub?gid=0&single=true&output=csv';
        
        // Uygulama Durumu (State)
        let db_drugs = [], db_algos = {}, navHistory = [], activeTimers = {};
        let patientWeight = null, ageGroup = 'under12', selectedAlgoId = null;
        let activeCategoryFilter = 'all';

        /**
         * Akıllı Kategori Analizi ve Renk Yönetimi
         * Talebe göre: Yetişkin: Mavi, Doğum/Yenidoğan: Mor, Çocuk: Pembe
         */
        function getCategoryInfo(id) {
            if (!id) return { label: 'GENEL', class: 'cat-genel', icon: 'fa-hospital', color: '#475569' };
            if (id.startsWith('yetiskin')) return { label: 'YETİŞKİN', class: 'cat-yetiskin', icon: 'fa-user', color: '#1e40af' };
            if (id.startsWith('cocuk') || id.startsWith('pediatrik')) return { label: 'ÇOCUK', class: 'cat-cocuk', icon: 'fa-child', color: '#db2777' };
            if (id.startsWith('yenidogan') || id.startsWith('dogum')) return { label: 'YENİDOĞAN', class: 'cat-yenidogan', icon: 'fa-baby', color: '#7e22ce' };
            return { label: 'GENEL', class: 'cat-genel', icon: 'fa-hospital', color: '#475569' };
        }

        function setCategoryFilter(cat) {
            activeCategoryFilter = cat;
            document.querySelectorAll('.filter-chip').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`filter-${cat}`).classList.add('active');
            filterAlgos();
        }

        function getProtocolLabel(id) {
            if(!id) return "BİLİNMİYOR";
            return id.split('_').slice(0, -1).join(' ').toUpperCase();
        }

        function getCalculatedText(rawText) {
            if(!patientWeight) return rawText.replace(/{([\d.]+)}/g, "$1 mg/kg");
            return rawText.replace(/{([\d.]+)}/g, (m, p1) => {
                let val = parseFloat(p1) * patientWeight;
                if(p1 === "0.01") {
                    const maxLimit = ageGroup === 'under12' ? 0.3 : 0.5;
                    val = Math.min(val, maxLimit);
                }
                return `<span class="bg-white/30 text-current px-1.5 rounded font-black border-b-2 border-current">${val.toFixed(2)}</span>`;
            });
        }

        function getStepTheme(txt) {
            if(txt.includes("[KRİTİK]")) return { bg: "bg-red-600", text: "text-white", icon: "fa-biohazard", border: "border-red-700" };
            if(txt.includes("[UYARI]")) return { bg: "bg-amber-500", text: "text-white", icon: "fa-triangle-exclamation", border: "border-amber-600" };
            if(txt.includes("[ONAY]")) return { bg: "bg-emerald-600", text: "text-white", icon: "fa-phone-volume", border: "border-emerald-700" };
            return { bg: "bg-white", text: "text-slate-800", icon: "fa-stethoscope", border: "border-slate-100" };
        }

        function generateFullFlow(startId) {
            const container = document.getElementById('mode-full-flow');
            container.innerHTML = '';
            let currentId = startId;
            let visited = new Set();
            let flowHtml = '';

            const cat = getCategoryInfo(startId);
            document.querySelector('.algo-frame').style.borderColor = cat.color;

            while(currentId && db_algos[currentId] && !visited.has(currentId)) {
                visited.add(currentId);
                const step = db_algos[currentId];
                const theme = getStepTheme(step.soru);
                const cleanTxt = getCalculatedText(step.soru.replace(/\[.*?\]/g, ''));

                flowHtml += `
                    <div class="p-5 rounded-[2rem] ${theme.bg} ${theme.text} shadow-sm border ${theme.border} relative overflow-hidden transition-all">
                        <div class="flex items-start gap-3">
                            <div class="mt-1 opacity-50"><i class="fa-solid ${theme.icon}"></i></div>
                            <div class="text-sm font-bold leading-tight">${cleanTxt}</div>
                        </div>
                    </div>
                `;

                if(step.e_hedef && db_algos[step.e_hedef]) {
                    flowHtml += '<div class="flow-arrow"></div>';
                    currentId = step.e_hedef;
                } else { currentId = null; }
            }
            container.innerHTML = flowHtml;
            speak("Tam akış şeması hazırlandı.");
        }

        function showStep(id) {
            const s = db_algos[id];
            if(!s) return;
            
            if(navHistory[navHistory.length-1] !== id) navHistory.push(id);
            
            const cat = getCategoryInfo(id);
            const badge = document.getElementById('cat-badge');
            const headerArea = document.getElementById('protocol-header-area');
            const frame = document.querySelector('.algo-frame');

            badge.innerText = cat.label;
            badge.className = `text-[8px] font-black px-3 py-1 rounded-full mb-0.5 shadow-sm ${cat.class}`;
            headerArea.style.borderColor = cat.color;
            frame.style.borderColor = cat.color;
            
            document.getElementById('current-protocol-name').innerText = getProtocolLabel(id);

            const body = document.getElementById('algo-body');
            const theme = getStepTheme(s.soru);
            
            const timerMatch = s.soru.match(/\(SAYAÇ:(\d+)\)/);
            if (timerMatch) createTimer(id.includes('adrenalin') ? "Adrenalin" : "BEKLEME SÜRESİ", parseInt(timerMatch[1]));

            let badgesHtml = '';
            if(s.soru.includes('[ATT]')) badgesHtml += `<span class="badge-att px-3 py-1 rounded-full text-[8px] font-black uppercase tracking-widest shadow-sm">ATT</span>`;
            if(s.soru.includes('[PARAMEDİK]')) badgesHtml += `<span class="badge-pmd px-3 py-1 rounded-full text-[8px] font-black uppercase tracking-widest shadow-sm">PARAMEDİK</span>`;
            if(s.soru.includes('[ONAY]')) badgesHtml += `<span class="badge-kkm px-3 py-1 rounded-full text-[8px] font-black uppercase animate-pulse tracking-widest shadow-sm">KKM ONAYI</span>`;

            const cleanTxt = getCalculatedText(s.soru.replace(/\[.*?\]/g, '').replace(/\(SAYAÇ:\d+\)/g, ''));

            body.innerHTML = `
                <div class="flex justify-center gap-2 mb-2">${badgesHtml}</div>
                <div class="p-8 ${theme.bg} ${theme.text} rounded-[2.5rem] mb-4 shadow-xl border-4 ${theme.border} ring-8 ring-slate-200/50">
                    <i class="fa-solid ${theme.icon} text-5xl mb-6 opacity-30"></i>
                    <p class="text-2xl font-black leading-tight">${cleanTxt}</p>
                </div>
                <div class="grid grid-cols-1 gap-4">
                    ${s.e_metin ? `<button onclick="handleStepClick('${s.e_hedef}', '${id}', '${s.e_metin}')" class="w-full p-6 bg-slate-900 text-white rounded-[2rem] font-black btn-action uppercase shadow-xl text-lg">${s.e_metin}</button>` : ''}
                    ${s.h_metin ? `<button onclick="handleStepClick('${s.h_hedef}', '${id}', '${s.h_metin}')" class="w-full p-6 bg-gray-200 text-slate-700 rounded-[2rem] font-black btn-action text-lg uppercase">${s.h_metin}</button>` : ''}
                </div>
            `;
            
            speak(s.ses || s.soru.replace(/\[.*?\]/g, '').replace(/\(SAYAÇ:\d+\)/g, '').replace(/<[^>]*>?/gm, ''));
        }

        function createTimer(label, alertSecond) {
            const tid = `timer-${Date.now()}`;
            const el = document.createElement('div');
            el.className = `timer-card bg-slate-800 p-5 rounded-3xl text-white flex justify-between items-center shadow-xl border-l-8 border-red-500`;
            el.id = tid;
            el.innerHTML = `<div><p class="text-[9px] font-black uppercase opacity-70">${label}</p><h4 class="text-3xl font-black clock tracking-tighter">00:00</h4></div><button onclick="clearInterval(activeTimers['${tid}']); this.parentElement.remove()" class="h-12 w-12 bg-white/20 rounded-2xl flex items-center justify-center text-xl"><i class="fa-solid fa-xmark"></i></button>`;
            document.getElementById('timer-stack').prepend(el);
            let t = 0;
            activeTimers[tid] = setInterval(() => {
                t++;
                let m = Math.floor(t / 60); let s = t % 60;
                el.querySelector('.clock').innerText = (m < 10 ? "0" + m : m) + ":" + (s < 10 ? "0" + s : s);
                if (alertSecond > 0 && t === alertSecond) {
                    el.classList.add('animate-pulse', 'ring-4', 'ring-white');
                    speak(`${label} süresi doldu.`);
                }
            }, 1000);
        }

        function checkIfNeedsWeight(startId) {
            let queue = [startId];
            let visited = new Set();
            while (queue.length > 0) {
                let currentId = queue.shift();
                if (visited.has(currentId) || !db_algos[currentId]) continue;
                visited.add(currentId);
                if (db_algos[currentId].soru.includes('{')) return true;
                if (db_algos[currentId].e_hedef) queue.push(db_algos[currentId].e_hedef);
                if (db_algos[currentId].h_hedef) queue.push(db_algos[currentId].h_hedef);
            }
            return false;
        }

        function askWeight(id) {
            selectedAlgoId = id;
            if (!checkIfNeedsWeight(id)) {
                patientWeight = null;
                document.getElementById('weight-tag').classList.add('hidden');
                askViewMode();
                return;
            }
            showModal({
                title: 'HASTA BİLGİSİ', icon: 'fa-weight-scale', iconBg: 'bg-blue-100', iconColor: 'text-blue-600',
                content: `<input type="number" id="modalKiloInput" placeholder="Kilo (kg)" class="w-full bg-gray-50 rounded-2xl p-5 text-center text-4xl font-black outline-none border-2 border-blue-100 mb-4"><div class="flex p-1 bg-slate-100 rounded-2xl"><button id="btnAgeU" onclick="ageGroup='under12'; updateAgeToggle(this);" class="flex-1 py-3 rounded-xl font-bold text-[10px] bg-white text-red-600 shadow-sm age-toggle-btn">&lt; 12 YAŞ</button><button id="btnAgeO" onclick="ageGroup='over12'; updateAgeToggle(this);" class="flex-1 py-3 rounded-xl font-bold text-[10px] text-slate-500 age-toggle-btn">&ge; 12 YAŞ</button></div>`,
                buttons: [{ text: 'DEVAM ET', class: 'bg-red-600 text-white mt-4', action: () => {
                    const val = document.getElementById('modalKiloInput').value;
                    patientWeight = val ? parseFloat(val) : null;
                    if(patientWeight) {
                        document.getElementById('weight-tag').innerText = patientWeight + " KG";
                        document.getElementById('weight-tag').classList.remove('hidden');
                    }
                    askViewMode();
                }, keepOpen: true }]
            });
        }

        function updateAgeToggle(btn) {
            document.querySelectorAll('.age-toggle-btn').forEach(b => b.className = "flex-1 py-3 rounded-xl font-bold text-[10px] text-slate-500 age-toggle-btn");
            btn.className = "flex-1 py-3 rounded-xl font-bold text-[10px] bg-white text-red-600 shadow-sm age-toggle-btn";
        }

        function askViewMode() {
            showModal({
                title: 'GÖRÜNÜM SEÇİN', icon: 'fa-eye', iconBg: 'bg-red-100', iconColor: 'text-red-600',
                content: 'Uygulama kullanım modunu belirleyiniz.',
                buttons: [{ text: 'ADIM ADIM (İnteraktif)', class: 'bg-red-600 text-white', action: () => initUI('step') }, { text: 'TAM ŞEMA (Görsel)', class: 'bg-slate-800 text-white', action: () => initUI('flow') }]
            });
        }

        function initUI(mode) {
            document.getElementById('algo-selection-area').classList.add('hidden');
            document.getElementById('algo-display-area').classList.remove('hidden');
            if(mode === 'step') {
                document.getElementById('mode-step-by-step').classList.remove('hidden');
                document.getElementById('mode-full-flow').classList.add('hidden');
                showStep(selectedAlgoId);
            } else {
                document.getElementById('mode-step-by-step').classList.add('hidden');
                document.getElementById('mode-full-flow').classList.remove('hidden');
                generateFullFlow(selectedAlgoId);
            }
        }

        function handleStepClick(target, current, btnText) {
            if (btnText === "GÜVENLİK SAĞLANDI") {
                document.querySelectorAll('.timer-card').forEach(card => {
                    if (card.innerText.includes("BEKLEME SÜRESİ")) { clearInterval(activeTimers[card.id]); card.remove(); }
                });
            }
            if(target.endsWith('_basla')) {
                const newProto = getProtocolLabel(target);
                showModal({ title: 'PROTOKOL GEÇİŞİ', icon: 'fa-shuffle', iconBg: 'bg-blue-100', iconColor: 'text-blue-600', content: `Şu an mevcut akıştan ayrılıp <b>${newProto}</b> protokolüne geçiş yapıyorsunuz.`, buttons: [{ text: 'DEVAM ET', class: 'bg-blue-600 text-white', action: () => showStep(target) }] });
            } else showStep(target);
        }

        function showModal(config) {
            const overlay = document.getElementById('global-modal');
            const btns = document.getElementById('modal-buttons');
            document.getElementById('modal-icon-area').className = `w-16 h-16 rounded-full flex items-center justify-center mx-auto text-2xl ${config.iconBg} ${config.iconColor}`;
            document.getElementById('modal-icon-area').innerHTML = `<i class="fa-solid ${config.icon}"></i>`;
            document.getElementById('modal-title').innerText = config.title;
            document.getElementById('modal-content').innerHTML = config.content || '';
            btns.innerHTML = '';
            config.buttons.forEach(b => {
                const btn = document.createElement('button');
                btn.className = `p-5 rounded-2xl font-black btn-action uppercase text-[11px] shadow-sm ${b.class}`;
                btn.innerText = b.text;
                btn.onclick = () => { b.action(); if(!b.keepOpen) overlay.style.display = 'none'; };
                btns.appendChild(btn);
            });
            overlay.style.display = 'flex';
        }

        async function init() {
            try {
                const rI = await fetch(URL_ILAC); const tI = await rI.text();
                tI.split('\n').slice(1).forEach(l => { const c = parseCSV(l); if(c[0]) db_drugs.push({ad: c[0], doz: parseFloat(c[1]), birim: c[2]||'mg'}); });
                db_drugs.forEach((d, i) => document.getElementById('ilacSelect').innerHTML += `<option value="${i}">${d.ad}</option>`);
                const rA = await fetch(URL_ALGO); const tA = await rA.text();
                tA.split('\n').slice(1).forEach(l => {
                    const c = parseCSV(l);
                    if(c[0]) db_algos[c[0]] = { soru: c[1], e_metin: c[2], e_hedef: c[3], h_metin: c[4], h_hedef: c[5], ses: c[6] };
                });
                renderAlgoList();
            } catch(e) { console.error("Hata:", e); }
        }

        function renderAlgoList() {
            const list = document.getElementById('algo-list');
            list.innerHTML = '';
            Object.keys(db_algos).forEach(id => {
                if(id.endsWith('_basla')) {
                    let clean = getProtocolLabel(id);
                    let cat = getCategoryInfo(id);
                    const searchText = document.getElementById('algoSearch').value.toUpperCase();
                    const matchSearch = clean.includes(searchText);
                    const matchFilter = activeCategoryFilter === 'all' || id.startsWith(activeCategoryFilter) || (activeCategoryFilter === 'yenidogan' && id.startsWith('dogum'));
                    if(matchSearch && matchFilter) {
                        list.innerHTML += `<button onclick="askWeight('${id}')" class="w-full p-6 bg-white border border-gray-100 rounded-3xl font-bold flex justify-between items-center btn-action shadow-sm mb-2 text-left text-sm group"><div class="flex items-center gap-3"><div class="w-10 h-10 ${cat.class} rounded-full flex items-center justify-center text-white text-xs"><i class="fa-solid ${cat.icon}"></i></div><div><p class="text-[8px] opacity-40 font-black tracking-widest">${cat.label}</p><p>${clean}</p></div></div><i class="fa-solid fa-chevron-right text-red-600 opacity-20"></i></button>`;
                    }
                }
            });
        }

        function parseCSV(line) {
            let arr = []; let quote = false; let col = '';
            for (let c of line) { if (c === '"') quote = !quote; else if (c === ',' && !quote) { arr.push(col.trim()); col = ''; } else col += c; }
            arr.push(col.trim()); return arr;
        }

        function tabDegistir(h) {
            document.getElementById('modul-doz').classList.toggle('hidden', h !== 'doz');
            document.getElementById('modul-algo').classList.toggle('hidden', h !== 'algo');
            document.getElementById('nav-doz').classList.toggle('active-tab', h === 'doz');
            document.getElementById('nav-algo').classList.toggle('active-tab', h === 'algo');
        }

        function hesapla() {
            const k = document.getElementById('kiloInput').value;
            const i = db_drugs[document.getElementById('ilacSelect').value];
            if(!k || !i) return;
            patientWeight = parseFloat(k);
            document.getElementById('weight-tag').innerText = k + " KG";
            document.getElementById('weight-tag').classList.remove('hidden');
            const res = (patientWeight * i.doz).toFixed(2);
            document.getElementById('sonucDeger').innerText = res + " " + i.birim;
            document.getElementById('sonucMetin').innerText = i.ad;
            document.getElementById('sonucPanel').classList.remove('hidden');
            speak(`${i.ad} için doz ${res} ${i.birim}`);
        }

        function goBack() { if(navHistory.length > 1) { navHistory.pop(); showStep(navHistory.pop()); } else location.reload(); }
        function toggleAIChat() { document.getElementById('ai-chat-panel').classList.toggle('open'); }
        async function sendToAI() { const inp = document.getElementById('chatInput'); const msg = inp.value.trim(); if(!msg) return; addMessage(msg, 'user'); inp.value = ''; setTimeout(() => addMessage("Mardin 112 rehberine göre cevap hazırlanıyor...", 'bot'), 600); }
        function addMessage(txt, side) { const cont = document.getElementById('chat-messages'); const d = document.createElement('div'); d.className = `chat-bubble ${side === 'user' ? 'user-msg' : 'bot-msg'}`; d.innerText = txt; cont.appendChild(d); cont.scrollTop = cont.scrollHeight; }
        function speak(t) { window.speechSynthesis.cancel(); const m = new SpeechSynthesisUtterance(t); m.lang = 'tr-TR'; m.onstart = () => document.getElementById('voice-indicator').classList.remove('hidden'); m.onend = () => document.getElementById('voice-indicator').classList.add('hidden'); window.speechSynthesis.speak(m); }
        function askArrest() { askWeight('yetiskin_arrest_basla'); }
        function filterAlgos() { renderAlgoList(); }
        window.onload = init;
    </script>
</body>
</html>
