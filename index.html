<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACİL ASİSTAN | DİNAMİK SİSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .active-tab { color: #ef4444; border-top: 4px solid #ef4444; }
        body { background-color: #f8fafc; font-family: sans-serif; overflow-x: hidden; }
        .btn-action { transition: all 0.2s; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .btn-action:active { transform: scale(0.95); }
    </style>
</head>
<body class="pb-24">

    <header class="bg-white sticky top-0 z-50 border-b p-4 flex justify-between items-center shadow-sm">
        <h1 class="font-black text-xl tracking-tighter text-gray-800">ACİL<span class="text-red-600">ASİSTAN</span></h1>
        <div id="weight-tag" class="hidden bg-red-100 text-red-700 px-3 py-1 rounded-full text-xs font-bold"></div>
    </header>

    <main class="max-w-lg mx-auto p-4 space-y-4">
        
        <section id="modul-doz" class="space-y-4">
            <div class="bg-white rounded-[2rem] p-6 border shadow-sm">
                <input type="number" id="kiloInput" placeholder="Kilo (kg)" class="w-full bg-gray-50 rounded-2xl p-5 text-3xl font-black mb-4 outline-none border-2 border-transparent focus:border-red-200">
                <select id="ilacSelect" class="w-full bg-gray-50 rounded-2xl p-4 text-lg font-bold mb-4 outline-none border-2 border-transparent"></select>
                <button onclick="hesapla()" class="w-full bg-red-600 text-white font-bold py-5 rounded-2xl text-xl shadow-lg">HESAPLA</button>
                <div id="sonucPanel" class="hidden mt-4 bg-gray-900 rounded-3xl p-6 text-center text-white">
                    <h3 id="sonucDeger" class="text-5xl font-black mb-1">--</h3>
                    <p id="sonucMetin" class="text-sm opacity-70 uppercase font-bold tracking-widest"></p>
                </div>
            </div>
        </section>

        <section id="modul-algo" class="hidden space-y-4">
            <div id="algo-screen" class="bg-white rounded-[2rem] p-6 border shadow-sm min-h-[450px] flex flex-col">
                <div id="algo-header" class="mb-4"></div>
                <div id="algo-body" class="flex-grow flex flex-col justify-center text-center space-y-4">
                    <p class="text-gray-400 font-bold">Algoritmalar Yükleniyor...</p>
                </div>
            </div>
        </section>

    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 z-50">
        <button onclick="tabDegistir('doz')" id="nav-doz" class="flex flex-col items-center gap-1 active-tab">
            <i class="fa-solid fa-vial-circle-check text-2xl"></i><span class="text-[10px] font-bold">DOZ</span>
        </button>
        <button onclick="tabDegistir('algo')" id="nav-algo" class="flex flex-col items-center gap-1 text-gray-400">
            <i class="fa-solid fa-route text-2xl"></i><span class="text-[10px] font-bold">ALGORİTMA</span>
        </button>
    </nav>

    <script>
        const URL_ILAC = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQxXvPBsPF_TiInlZaVjrSo1DcHLaq4TyyMEnXybkfqgdUBRofs2h4fqVSKDRHkKeG6JBgLdbEA55bM/pub?gid=189673092&single=true&output=csv';
        const URL_ALGO = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQxXvPBsPF_TiInlZaVjrSo1DcHLaq4TyyMEnXybkfqgdUBRofs2h4fqVSKDRHkKeG6JBgLdbEA55bM/pub?gid=0&single=true&output=csv';
        
        let db_drugs = [];
        let db_algos = {};
        let patientKilo = null;

        async function init() {
            // İlaçları yükle
            const resI = await fetch(URL_ILAC);
            const csvI = await resI.text();
            csvI.split('\n').slice(1).forEach(r => {
                const c = r.split(',');
                if(c[0]) db_drugs.push({ad: c[0], doz: parseFloat(c[1]), birim: c[2]||'mg'});
            });
            const sel = document.getElementById('ilacSelect');
            db_drugs.forEach((d, i) => sel.innerHTML += `<option value="${i}">${d.ad}</option>`);

            // Algoritmaları yükle
            const resA = await fetch(URL_ALGO);
            const csvA = await resA.text();
            csvA.split('\n').slice(1).forEach(r => {
                const c = r.split(',');
                if(c[0]) db_algos[c[0].trim()] = { soru: c[1], e_metin: c[2], e_hedef: c[3].trim(), h_metin: c[4], h_hedef: c[5].trim(), ses: c[6] };
            });
            renderMenu();
        }

        function renderMenu() {
            const body = document.getElementById('algo-body');
            body.innerHTML = '<h3 class="font-black text-xl text-gray-800 mb-4">Protokol Seçin</h3>';
            // 'start' ile başlayan veya menüde olması gerekenleri listele
            Object.keys(db_algos).forEach(id => {
                if(id.includes('_basla')) {
                    body.innerHTML += `<button onclick="startAlgo('${id}')" class="w-full p-5 bg-blue-600 text-white rounded-3xl font-black btn-action uppercase">${id.replace('_basla','').replace('_',' ')}</button>`;
                }
            });
        }

        function startAlgo(id) {
            const k = prompt("Hasta Kilosu? (Boş bırakılabilir)");
            patientKilo = k ? parseFloat(k) : null;
            if(patientKilo) {
                document.getElementById('weight-tag').innerText = patientKilo + " kg";
                document.getElementById('weight-tag').classList.remove('hidden');
            }
            showStep(id);
        }

        function showStep(id) {
            if(!db_algos[id]) { location.reload(); return; }
            const step = db_algos[id];
            const body = document.getElementById('algo-body');
            
            // Doz hesaplama mantığı (Soru içinde {0.01} gibi ifadeler varsa)
            let soruText = step.soru;
            if(patientKilo) {
                soruText = soruText.replace(/{(\d+\.?\合理*)}/g, (match, p1) => (parseFloat(p1) * patientKilo).toFixed(2));
            }

            body.innerHTML = `
                <div class="p-6 bg-gray-50 rounded-[2rem] mb-4 border border-gray-100">
                    <p class="text-xl font-bold text-gray-800 leading-tight">${soruText}</p>
                </div>
                <div class="grid grid-cols-1 gap-3">
                    ${step.e_metin ? `<button onclick="showStep('${step.e_hedef}')" class="p-5 bg-red-600 text-white rounded-2xl font-black btn-action">${step.e_metin}</button>` : ''}
                    ${step.h_metin ? `<button onclick="showStep('${step.h_hedef}')" class="p-5 bg-gray-800 text-white rounded-2xl font-black btn-action">${step.h_metin}</button>` : ''}
                </div>
                <button onclick="renderMenu()" class="text-xs font-bold text-gray-400 mt-4 uppercase tracking-widest">Vakayı Sonlandır</button>
            `;
            if(step.ses) speak(step.ses);
        }

        function hesapla() {
            const k = document.getElementById('kiloInput').value;
            const i = db_drugs[document.getElementById('ilacSelect').value];
            if(!k) return alert("Kilo girin!");
            const res = (k * i.doz).toFixed(2);
            document.getElementById('sonucDeger').innerText = res + " " + i.birim;
            document.getElementById('sonucMetin').innerText = i.ad;
            document.getElementById('sonucPanel').classList.remove('hidden');
            speak(res + " " + i.birim + " " + i.ad);
        }

        function tabDegistir(h) {
            document.getElementById('modul-doz').classList.toggle('hidden', h !== 'doz');
            document.getElementById('modul-algo').classList.toggle('hidden', h !== 'algo');
            document.getElementById('nav-doz').classList.toggle('active-tab', h === 'doz');
            document.getElementById('nav-algo').classList.toggle('active-tab', h === 'algo');
        }

        function speak(t) {
            const m = new SpeechSynthesisUtterance(t);
            m.lang = 'tr-TR';
            window.speechSynthesis.speak(m);
        }

        window.onload = init;
    </script>
</body>
</html>
