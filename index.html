<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACİL ASİSTAN | MARDİN 112</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .active-tab { color: #ef4444; border-top: 4px solid #ef4444; }
        .btn-action { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-action:active { transform: scale(0.96); }
        #reminder-modal { display: none; backdrop-filter: blur(10px); }
        
        /* Dinamik Tema Animasyonları */
        .timer-hero { animation: slideDown 0.4s ease-out; box-shadow: 0 10px 25px -5px rgba(239, 68, 68, 0.2); }
        @keyframes slideDown { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .timer-pulse { animation: pulseBg 2s infinite; }
        @keyframes pulseBg { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        
        .algo-card { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="pb-24">

    <div id="reminder-modal" class="fixed inset-0 z-[150] flex items-center justify-center p-6 bg-black/75">
        <div class="bg-white rounded-[2.5rem] p-8 w-full max-w-sm shadow-2xl text-center space-y-6 border-t-8 border-red-600">
            <div class="w-20 h-20 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto text-4xl animate-bounce">
                <i class="fa-solid fa-syringe"></i>
            </div>
            <h3 class="text-3xl font-black text-gray-900 leading-tight uppercase">SÜRE DOLDU</h3>
            <p class="text-gray-500 font-medium">5 dakika geçti. Bulgular düzelmediyse yeni doz adrenalin uygulayın.</p>
            
            <div id="reminder-calc" class="bg-red-50 p-5 rounded-3xl border border-red-100 hidden">
                <p class="text-xs font-bold text-red-400 uppercase tracking-widest mb-1">Hesaplanan Tekrar Dozu</p>
                <h4 id="reminder-dose-val" class="text-4xl font-black text-red-600 tracking-tighter">-- mg</h4>
            </div>

            <div class="grid grid-cols-1 gap-3">
                <button onclick="applyNextDose()" class="p-6 bg-red-600 text-white rounded-2xl font-black btn-action shadow-xl uppercase text-lg">DOZU UYGULA VE SIFIRLA</button>
                <button onclick="closeReminder()" class="p-4 bg-gray-100 text-gray-400 rounded-2xl font-bold btn-action">KAPAT / İZLE</button>
            </div>
        </div>
    </div>

    <header class="bg-white sticky top-0 z-40 border-b p-4 shadow-sm flex justify-between items-center">
        <div>
            <h1 class="font-black text-2xl tracking-tighter text-gray-900 leading-none">ACİL<span class="text-red-600">ASİSTAN</span></h1>
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mt-1 leading-none">Karar Destek Sistemi</p>
        </div>
        <div id="weight-tag" class="hidden bg-gray-100 text-gray-600 px-3 py-1.5 rounded-xl text-xs font-black border border-gray-200">-- KG</div>
    </header>

    <main class="max-w-lg mx-auto p-4 space-y-4">
        
        <div id="timer-container" class="hidden">
            <div class="timer-hero bg-red-600 rounded-[2rem] p-6 text-white text-center relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-1 bg-white/20">
                    <div id="timer-progress" class="h-full bg-white transition-all duration-1000" style="width: 100%"></div>
                </div>
                <div class="flex flex-col items-center gap-1">
                    <span class="text-[10px] font-black uppercase tracking-[0.3em] opacity-80">Adrenalin Tekrar Süresi</span>
                    <div class="flex items-center gap-3">
                        <i class="fa-solid fa-stopwatch text-3xl timer-pulse"></i>
                        <h2 id="global-clock" class="text-5xl font-black tracking-tighter leading-none">05:00</h2>
                    </div>
                </div>
            </div>
        </div>

        <section id="modul-doz" class="space-y-4">
            <div class="bg-white rounded-[2.5rem] p-6 border shadow-sm border-gray-100">
                <label class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] ml-2">Hasta Kilosu</label>
                <input type="number" id="kiloInput" placeholder="0" class="w-full bg-gray-50 rounded-2xl p-6 text-4xl font-black mt-1 mb-4 outline-none border-2 border-transparent focus:border-red-100">
                
                <label class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] ml-2">İlaç Seçimi</label>
                <select id="ilacSelect" class="w-full bg-gray-50 rounded-2xl p-5 text-lg font-bold mt-1 mb-6 outline-none appearance-none"></select>

                <button onclick="hesapla()" class="w-full bg-red-600 text-white font-black py-5 rounded-3xl text-xl shadow-lg btn-action uppercase">Doz Hesapla</button>
                <div id="sonucPanel" class="hidden mt-6 bg-gray-900 rounded-[2rem] p-8 text-center text-white">
                    <p class="text-[10px] font-bold opacity-50 uppercase tracking-widest mb-2">Uygulanacak</p>
                    <h3 id="sonucDeger" class="text-5xl font-black mb-1">--</h3>
                    <p id="sonucMetin" class="text-sm font-bold text-red-400 uppercase"></p>
                </div>
            </div>
        </section>

        <section id="modul-algo" class="hidden">
            <div id="algo-screen" class="bg-white rounded-[2.5rem] p-6 border shadow-sm min-h-[500px] flex flex-col">
                <div id="algo-body" class="flex-grow flex flex-col justify-center text-center space-y-4"></div>
            </div>
        </section>

    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t p-3 flex justify-around z-50">
        <button onclick="tabDegistir('doz')" id="nav-doz" class="flex flex-col items-center gap-1 p-2 active-tab transition-all">
            <i class="fa-solid fa-calculator text-2xl"></i><span class="text-[10px] font-black uppercase">Doz</span>
        </button>
        <button onclick="tabDegistir('algo')" id="nav-algo" class="flex flex-col items-center gap-1 p-2 text-gray-300 transition-all">
            <i class="fa-solid fa-route text-2xl"></i><span class="text-[10px] font-black uppercase tracking-tighter">Protokol</span>
        </button>
        <div class="w-16"></div>
        <button onclick="location.reload()" class="flex flex-col items-center gap-1 p-2 text-gray-300">
            <i class="fa-solid fa-house text-2xl"></i><span class="text-[10px] font-black uppercase">Başlat</span>
        </button>
    </nav>

    <script>
        const URL_ILAC = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQxXvPBsPF_TiInlZaVjrSo1DcHLaq4TyyMEnXybkfqgdUBRofs2h4fqVSKDRHkKeG6JBgLdbEA55bM/pub?gid=189673092&single=true&output=csv';
        const URL_ALGO = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQxXvPBsPF_TiInlZaVjrSo1DcHLaq4TyyMEnXybkfqgdUBRofs2h4fqVSKDRHkKeG6JBgLdbEA55bM/pub?gid=0&single=true&output=csv';
        
        let db_drugs = [];
        let db_algos = {};
        let patientWeight = null;
        let adTimer = null;
        let adCount = 0;

        function parseCSVLine(line) {
            let arr = []; let quote = false; let col = '';
            for (let c of line) {
                if (c === '"') quote = !quote;
                else if (c === ',' && !quote) { arr.push(col.trim()); col = ''; }
                else col += c;
            }
            arr.push(col.trim()); return arr;
        }

        function speak(t) {
            window.speechSynthesis.cancel();
            const m = new SpeechSynthesisUtterance(t);
            m.lang = 'tr-TR';
            window.speechSynthesis.speak(m);
        }

        // --- SAYAÇ SİSTEMİ ---
        function startTimer() {
            clearInterval(adTimer);
            let total = 300; let timer = total;
            document.getElementById('timer-container').classList.remove('hidden');
            adTimer = setInterval(() => {
                let m = parseInt(timer / 60, 10);
                let s = parseInt(timer % 60, 10);
                document.getElementById('global-clock').textContent = (m<10?"0"+m:m) + ":" + (s<10?"0"+s:s);
                document.getElementById('timer-progress').style.width = (timer / total * 100) + "%";
                if (--timer < 0) { clearInterval(adTimer); showAdModal(); }
            }, 1000);
        }

        function showAdModal() {
            if(adCount >= 3) return;
            const modal = document.getElementById('reminder-modal');
            if(patientWeight) {
                let d = (patientWeight * 0.01).toFixed(2);
                if(d > 0.5) d = 0.5;
                document.getElementById('reminder-dose-val').innerText = d + " mg";
                document.getElementById('reminder-calc').classList.remove('hidden');
            }
            modal.style.display = 'flex';
            speak("Adrenalin için beş dakika doldu.");
        }

        function applyNextDose() { adCount++; closeReminder(); startTimer(); speak("İkinci doz uygulandı."); }
        function closeReminder() { document.getElementById('reminder-modal').style.display = 'none'; }

        // --- VERİ VE UI ---
        async function init() {
            try {
                const rI = await fetch(URL_ILAC);
                const tI = await rI.text();
                tI.split('\n').slice(1).forEach(l => {
                    const c = parseCSVLine(l);
                    if(c[0]) db_drugs.push({ad: c[0], doz: parseFloat(c[1]), birim: c[2]||'mg'});
                });
                const sel = document.getElementById('ilacSelect');
                db_drugs.forEach((d, i) => sel.innerHTML += `<option value="${i}">${d.ad}</option>`);

                const rA = await fetch(URL_ALGO);
                const tA = await rA.text();
                tA.split('\n').slice(1).forEach(l => {
                    const c = parseCSVLine(l);
                    if(c[0]) db_algos[c[0]] = { soru: c[1], e_metin: c[2], e_hedef: c[3], h_metin: c[4], h_hedef: c[5], ses: c[6] };
                });
                renderMenu();
            } catch(e) { console.error(e); }
        }

        function renderMenu() {
            const body = document.getElementById('algo-body');
            body.innerHTML = '<h3 class="font-black text-2xl text-gray-800 mb-6 uppercase tracking-tighter">Protokol Seçin</h3>';
            Object.keys(db_algos).forEach(id => {
                if(id.endsWith('_basla')) {
                    body.innerHTML += `<button onclick="startAlgo('${id}')" class="w-full p-6 bg-blue-600 text-white rounded-3xl font-black mb-3 text-lg flex justify-between items-center btn-action shadow-lg shadow-blue-50 uppercase">
                        ${id.replace('_basla','').replace('_',' ')} <i class="fa-solid fa-chevron-right opacity-40"></i>
                    </button>`;
                }
            });
        }

        function startAlgo(id) {
            const k = prompt("Hesaplamalar için kilo girin (kg):");
            patientWeight = k ? parseFloat(k) : null;
            if(patientWeight) {
                document.getElementById('weight-tag').innerText = patientWeight + " KG";
                document.getElementById('weight-tag').classList.remove('hidden');
            }
            showStep(id);
        }

        function showStep(id) {
            const s = db_algos[id];
            if(!s) return;
            const body = document.getElementById('algo-body');
            let text = s.soru;

            // TEMA BELİRLEME
            let cardColor = "bg-gray-50";
            let textColor = "text-gray-800";
            let icon = "";

            if(text.includes("[ONAY]")) {
                cardColor = "bg-emerald-50"; textColor = "text-emerald-900";
                icon = '<i class="fa-solid fa-phone-volume text-emerald-500 text-5xl mb-4 block animate-bounce"></i>';
                text = text.replace("[ONAY]", "");
            } else if(text.includes("[KRİTİK]")) {
                cardColor = "bg-red-600"; textColor = "text-white";
                icon = '<i class="fa-solid fa-biohazard text-white text-5xl mb-4 block"></i>';
                text = text.replace("[KRİTİK]", "");
            } else if(text.includes("[UYARI]")) {
                cardColor = "bg-amber-50"; textColor = "text-amber-900";
                icon = '<i class="fa-solid fa-circle-exclamation text-amber-500 text-5xl mb-4 block"></i>';
                text = text.replace("[UYARI]", "");
            } else if(text.includes("[BİLGİ]")) {
                icon = '<i class="fa-solid fa-circle-info text-blue-500 text-5xl mb-4 block"></i>';
                text = text.replace("[BİLGİ]", "");
            }

            // DOZ HESAPLAMA {0.01}
            if(patientWeight) {
                text = text.replace(/{([\d.]+)}/g, (m, p1) => `<span class="bg-white/30 px-2 py-1 rounded font-black border-b-4 border-current">${(parseFloat(p1) * patientWeight).toFixed(2)}</span>`);
            } else {
                text = text.replace(/{([\d.]+)}/g, (m, p1) => `<span class="opacity-50 underline">${p1} mg/kg</span>`);
            }

            body.innerHTML = `
                <div class="algo-card p-8 ${cardColor} rounded-[2.5rem] mb-6 border border-black/5 shadow-inner">
                    ${icon}
                    <p class="text-2xl font-bold ${textColor} leading-tight">${text}</p>
                </div>
                <div class="space-y-3">
                    ${s.e_metin ? `<button onclick="btnClick('${s.e_hedef}', '${id}')" class="w-full p-6 bg-red-600 text-white rounded-3xl font-black btn-action shadow-xl uppercase text-lg">${s.e_metin}</button>` : ''}
                    ${s.h_metin ? `<button onclick="showStep('${s.h_hedef}')" class="w-full p-6 bg-gray-900 text-white rounded-3xl font-black btn-action uppercase">${s.h_metin}</button>` : ''}
                </div>
            `;
            speak(s.ses || text.replace(/<[^>]*>?/gm, ''));
        }

        function btnClick(target, current) {
            if(current === 'ana_adrenalin_doz') { adCount = 1; startTimer(); }
            showStep(target);
        }

        function hesapla() {
            const k = document.getElementById('kiloInput').value;
            const i = db_drugs[document.getElementById('ilacSelect').value];
            if(!k) return;
            const res = (k * i.doz).toFixed(2);
            document.getElementById('sonucDeger').innerText = res + " " + (i.birim || 'mg');
            document.getElementById('sonucMetin').innerText = i.ad;
            document.getElementById('sonucPanel').classList.remove('hidden');
            speak("Sonuç " + res + " " + i.birim);
        }

        function tabDegistir(h) {
            document.getElementById('modul-doz').classList.toggle('hidden', h !== 'doz');
            document.getElementById('modul-algo').classList.toggle('hidden', h !== 'algo');
            document.getElementById('nav-doz').classList.toggle('active-tab', h === 'doz');
            document.getElementById('nav-algo').classList.toggle('active-tab', h === 'algo');
        }

        window.onload = init;
    </script>
</body>
</html>
