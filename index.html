<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACİL ASİSTAN | MARDİN 112</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .active-tab { color: #ef4444; border-top: 4px solid #ef4444; }
        .btn-action { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-action:active { transform: scale(0.96); }
        #reminder-modal { display: none; backdrop-filter: blur(8px); }
        .timer-glow { animation: timerGlow 2s infinite; }
        @keyframes timerGlow { 0% { box-shadow: 0 0 5px rgba(239,68,68,0.2); } 50% { box-shadow: 0 0 15px rgba(239,68,68,0.5); } 100% { box-shadow: 0 0 5px rgba(239,68,68,0.2); } }
    </style>
</head>
<body class="pb-24">

    <div id="reminder-modal" class="fixed inset-0 z-[150] flex items-center justify-center p-6 bg-black/70">
        <div class="bg-white rounded-[2.5rem] p-8 w-full max-w-sm shadow-2xl text-center space-y-6 border-4 border-red-500">
            <div class="w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto text-3xl animate-pulse">
                <i class="fa-solid fa-clock"></i>
            </div>
            <h3 class="text-2xl font-black text-gray-900 leading-tight uppercase">5 Dakika Doldu</h3>
            <p class="text-gray-500 font-medium text-sm">Adrenalin etkisini değerlendir. Kardiyovasküler bulgular düzeldi mi?</p>
            
            <div id="reminder-calc" class="bg-red-50 p-4 rounded-2xl border border-red-100 hidden">
                <p class="text-[10px] font-bold text-red-400 uppercase tracking-widest mb-1">Hesaplanan Tekrar Dozu</p>
                <h4 id="reminder-dose-val" class="text-3xl font-black text-red-600 tracking-tighter">-- mg</h4>
            </div>

            <div class="grid grid-cols-1 gap-2">
                <button onclick="applyNextDose()" class="p-5 bg-red-600 text-white rounded-2xl font-black btn-action shadow-lg uppercase text-sm">Yeni Doz Uygula</button>
                <button onclick="closeReminder()" class="p-4 bg-gray-100 text-gray-400 rounded-2xl font-bold btn-action text-xs">Stabil / Kapat</button>
            </div>
        </div>
    </div>

    <header class="bg-white sticky top-0 z-50 border-b p-4 shadow-sm flex justify-between items-center">
        <div class="flex items-center gap-3">
            <h1 class="font-black text-2xl tracking-tighter text-gray-900">ACİL<span class="text-red-600">ASİSTAN</span></h1>
            <div id="persistent-timer" class="hidden flex items-center gap-2 px-3 py-1.5 rounded-full bg-red-50 text-red-600 font-black text-[10px] timer-glow">
                <i class="fa-solid fa-stopwatch animate-pulse"></i>
                <span id="global-clock">05:00</span>
            </div>
        </div>
        <div id="weight-tag" class="hidden bg-gray-100 text-gray-600 px-3 py-1 rounded-lg text-[10px] font-black border border-gray-200 uppercase tracking-widest"></div>
    </header>

    <main class="max-w-lg mx-auto p-4">
        <section id="modul-doz" class="space-y-4">
            <div class="bg-white rounded-[2.5rem] p-6 border shadow-sm">
                <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Kilo (kg)</label>
                <input type="number" id="kiloInput" placeholder="0" class="w-full bg-gray-50 rounded-2xl p-5 text-4xl font-black mb-4 outline-none border-2 border-transparent focus:border-red-100">
                <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">İlaç</label>
                <select id="ilacSelect" class="w-full bg-gray-50 rounded-2xl p-4 text-lg font-bold mb-6 outline-none appearance-none"></select>
                <button onclick="hesapla()" class="w-full bg-red-600 text-white font-black py-5 rounded-2xl text-xl shadow-lg btn-action">HESAPLA</button>
                <div id="sonucPanel" class="hidden mt-6 bg-gray-900 rounded-[2rem] p-6 text-center text-white animate-bounce-in">
                    <h3 id="sonucDeger" class="text-5xl font-black mb-1">--</h3>
                    <p id="sonucMetin" class="text-sm font-bold text-red-400 uppercase"></p>
                </div>
            </div>
        </section>

        <section id="modul-algo" class="hidden">
            <div id="algo-screen" class="bg-white rounded-[2.5rem] p-6 border shadow-sm min-h-[480px] flex flex-col">
                <div id="algo-body" class="flex-grow flex flex-col justify-center text-center space-y-4"></div>
            </div>
        </section>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t p-3 flex justify-around z-50">
        <button onclick="tabDegistir('doz')" id="nav-doz" class="flex flex-col items-center gap-1 p-2 active-tab">
            <i class="fa-solid fa-calculator text-2xl"></i><span class="text-[10px] font-bold">DOZ</span>
        </button>
        <button onclick="tabDegistir('algo')" id="nav-algo" class="flex flex-col items-center gap-1 p-2 text-gray-300">
            <i class="fa-solid fa-route text-2xl"></i><span class="text-[10px] font-bold">PROTOKOL</span>
        </button>
        <div class="w-16"></div>
        <button onclick="location.reload()" class="flex flex-col items-center gap-1 p-2 text-gray-300">
            <i class="fa-solid fa-house text-2xl"></i><span class="text-[10px] font-bold uppercase tracking-tighter">Başlat</span>
        </button>
    </nav>

    <script>
        const URL_ILAC = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQxXvPBsPF_TiInlZaVjrSo1DcHLaq4TyyMEnXybkfqgdUBRofs2h4fqVSKDRHkKeG6JBgLdbEA55bM/pub?gid=189673092&single=true&output=csv';
        const URL_ALGO = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQxXvPBsPF_TiInlZaVjrSo1DcHLaq4TyyMEnXybkfqgdUBRofs2h4fqVSKDRHkKeG6JBgLdbEA55bM/pub?gid=0&single=true&output=csv';
        
        let db_drugs = [];
        let db_algos = {};
        let patientWeight = null;
        let adrenalineTimer = null;
        let doseCount = 0;

        // --- EN STABİL CSV AYRIŞTIRICI ---
        function parseCSVLine(line) {
            let arr = [];
            let quote = false;
            let col = '';
            for (let c of line) {
                if (c === '"') quote = !quote;
                else if (c === ',' && !quote) {
                    arr.push(col.trim());
                    col = '';
                } else col += c;
            }
            arr.push(col.trim());
            return arr;
        }

        // --- SAYAÇ SİSTEMİ ---
        function startTimer() {
            clearInterval(adrenalineTimer);
            let timer = 300;
            document.getElementById('persistent-timer').classList.remove('hidden');
            adrenalineTimer = setInterval(() => {
                let m = parseInt(timer / 60, 10);
                let s = parseInt(timer % 60, 10);
                document.getElementById('global-clock').textContent = (m<10?"0"+m:m) + ":" + (s<10?"0"+s:s);
                if (--timer < 0) {
                    clearInterval(adrenalineTimer);
                    showReminder();
                }
            }, 1000);
        }

        function showReminder() {
            if(doseCount >= 3) return;
            const modal = document.getElementById('reminder-modal');
            if(patientWeight) {
                let d = (patientWeight * 0.01).toFixed(2);
                if(d > 0.5) d = 0.5;
                document.getElementById('reminder-dose-val').innerText = d + " mg";
                document.getElementById('reminder-calc').classList.remove('hidden');
            }
            modal.style.display = 'flex';
            speak("Adrenalin için beş dakika doldu. Lütfen hastayı değerlendirin.");
        }

        function applyNextDose() {
            doseCount++;
            closeReminder();
            startTimer();
            speak("Yeni doz uygulandı. Sayaç yeniden başlatıldı.");
        }

        function closeReminder() { document.getElementById('reminder-modal').style.display = 'none'; }

        // --- VERİ YÜKLEME ---
        async function init() {
            try {
                const rI = await fetch(URL_ILAC);
                const tI = await rI.text();
                tI.split('\n').slice(1).forEach(l => {
                    const c = parseCSVLine(l);
                    if(c[0]) db_drugs.push({ad: c[0], doz: parseFloat(c[1]), birim: c[2]||'mg'});
                });
                const sel = document.getElementById('ilacSelect');
                db_drugs.forEach((d, i) => sel.innerHTML += `<option value="${i}">${d.ad}</option>`);

                const rA = await fetch(URL_ALGO);
                const tA = await rA.text();
                tA.split('\n').slice(1).forEach(l => {
                    const c = parseCSVLine(l);
                    if(c[0]) db_algos[c[0]] = { soru: c[1], e_metin: c[2], e_hedef: c[3], h_metin: c[4], h_hedef: c[5], ses: c[6] };
                });
                renderMenu();
            } catch(e) { console.error("Yükleme Hatası:", e); }
        }

        function renderMenu() {
            const body = document.getElementById('algo-body');
            body.innerHTML = '<h3 class="font-black text-2xl text-gray-800 mb-6 uppercase tracking-tighter">Protokoller</h3>';
            Object.keys(db_algos).forEach(id => {
                if(id.endsWith('_basla')) {
                    body.innerHTML += `<button onclick="startAlgo('${id}')" class="w-full p-6 bg-blue-600 text-white rounded-3xl font-black mb-3 text-lg flex justify-between items-center btn-action uppercase shadow-xl shadow-blue-50">
                        ${id.replace('_basla','').replace('_',' ')} <i class="fa-solid fa-chevron-right opacity-50"></i>
                    </button>`;
                }
            });
        }

        function startAlgo(id) {
            const k = prompt("Hesaplamalar için kilo girin (kg):");
            patientWeight = k ? parseFloat(k) : null;
            if(patientWeight) {
                document.getElementById('weight-tag').innerText = patientWeight + " KG";
                document.getElementById('weight-tag').classList.remove('hidden');
            }
            showStep(id);
        }

        function showStep(id) {
            const s = db_algos[id];
            if(!s) return;
            const body = document.getElementById('algo-body');
            let text = s.soru;

            if(patientWeight) {
                text = text.replace(/{([\d.]+)}/g, (m, p1) => `<span class="text-red-600 font-black underline">${(parseFloat(p1) * patientWeight).toFixed(2)}</span>`);
            }

            body.innerHTML = `
                <div class="p-8 bg-gray-50 rounded-[2.5rem] mb-8 border border-gray-100 shadow-inner">
                    <p class="text-2xl font-bold text-gray-800 leading-tight">${text}</p>
                </div>
                <div class="space-y-3">
                    ${s.e_metin ? `<button onclick="btnClick('${s.e_hedef}', '${id}')" class="w-full p-5 bg-red-600 text-white rounded-2xl font-black btn-action shadow-xl uppercase">${s.e_metin}</button>` : ''}
                    ${s.h_metin ? `<button onclick="showStep('${s.h_hedef}')" class="w-full p-5 bg-gray-800 text-white rounded-2xl font-black btn-action uppercase">${s.h_metin}</button>` : ''}
                </div>
            `;
            speak(s.ses || text.replace(/<[^>]*>?/gm, ''));
        }

        function btnClick(target, current) {
            if(current === 'ana_adrenalin_doz') { doseCount = 1; startTimer(); }
            showStep(target);
        }

        function hesapla() {
            const k = document.getElementById('kiloInput').value;
            const i = db_drugs[document.getElementById('ilacSelect').value];
            if(!k) return;
            const res = (k * i.doz).toFixed(2);
            document.getElementById('sonucDeger').innerText = res + " " + (i.birim || 'mg');
            document.getElementById('sonucMetin').innerText = i.ad;
            document.getElementById('sonucPanel').classList.remove('hidden');
            speak("Sonuç: " + res + " " + i.birim);
        }

        function tabDegistir(h) {
            document.getElementById('modul-doz').classList.toggle('hidden', h !== 'doz');
            document.getElementById('modul-algo').classList.toggle('hidden', h !== 'algo');
            document.getElementById('nav-doz').classList.toggle('active-tab', h === 'doz');
            document.getElementById('nav-algo').classList.toggle('active-tab', h === 'algo');
        }

        function speak(t) {
            window.speechSynthesis.cancel();
            const m = new SpeechSynthesisUtterance(t);
            m.lang = 'tr-TR';
            window.speechSynthesis.speak(m);
        }

        window.onload = init;
    </script>
</body>
</html>
